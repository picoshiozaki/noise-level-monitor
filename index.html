<!DOCTYPE html>
<html>
<head>
    <title>オフィス音量モニター</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #1a1a1a;
            font-family: sans-serif;
        }
        
        .container {
            text-align: center;
            color: #fff;
        }
        
        #visualizer {
            width: 800px;
            height: 400px;
            background: #2a2a2a;
            border-radius: 10px;
            margin: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .bar {
            position: absolute;
            bottom: 0;
            background: linear-gradient(to top, #4CAF50, #8BC34A);
            width: 20px;
            transition: height 0.1s ease;
        }
        
        #volumeLevel {
            font-size: 24px;
            margin: 20px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            margin: 10px;
        }
        
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>オフィス音量モニター</h1>
        <div id="visualizer"></div>
        <div id="volumeLevel">現在の音量: 0 dB</div>
        <button onclick="startRecording()">開始</button>
        <button onclick="stopRecording()">停止</button>
    </div>

    <script>
        let audioContext;
        let analyser;
        let microphone;
        let isRecording = false;
        let bars = [];
        const BAR_COUNT = 32;
        
        // ビジュアライザーの初期化
        const visualizer = document.getElementById('visualizer');
        for (let i = 0; i < BAR_COUNT; i++) {
            const bar = document.createElement('div');
            bar.className = 'bar';
            bar.style.left = (i * (800 / BAR_COUNT)) + 'px';
            bar.style.width = (800 / BAR_COUNT - 2) + 'px';
            visualizer.appendChild(bar);
            bars.push(bar);
        }
        
        async function startRecording() {
            try {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    analyser = audioContext.createAnalyser();
                    analyser.fftSize = 64;
                    
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    microphone = audioContext.createMediaStreamSource(stream);
                    microphone.connect(analyser);
                }
                
                isRecording = true;
                updateVisualizer();
            } catch (error) {
                console.error('マイクのアクセスに失敗しました:', error);
                alert('マイクへのアクセスを許可してください。');
            }
        }
        
        function stopRecording() {
            isRecording = false;
        }
        
        function updateVisualizer() {
            if (!isRecording) return;
            
            const dataArray = new Uint8Array(analyser.frequencyBinCount);
            analyser.getByteFrequencyData(dataArray);
            
            let sum = 0;
            for (let i = 0; i < BAR_COUNT; i++) {
                const value = dataArray[i];
                const height = (value / 255) * 400;
                bars[i].style.height = height + 'px';
                sum += value;
            }
            
            // 平均音量を計算して表示
            const avgVolume = Math.round((sum / BAR_COUNT) * 100) / 100;
            document.getElementById('volumeLevel').textContent = 
                `現在の音量: ${avgVolume} dB`;
            
            requestAnimationFrame(updateVisualizer);
        }
    </script>
</body>
</html>
